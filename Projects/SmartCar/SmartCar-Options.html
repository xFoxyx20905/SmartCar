<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SmartCar - Options</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS for this HTML -->
        <link rel="stylesheet" href="./style-option.css">

        <!-- CSS shared accross all HTMLS -->
        <link rel="stylesheet" href="./style-theme.css">
        <link rel="stylesheet" href="./style-nav.css">
    </head>
    <body>
        <!-- Navigation div -->
        <div class='navigation'>
            <ul>
                <li class="list" style="--clr:#ee00ff"><a href="SmartCar-Analytics.html"><span class="icon">
                            <ion-icon name="analytics-outline"></ion-icon>
                        </span></a></li>
                <li class="list" style="--clr:#be29ff"><a href="SmartCar-Controlls.html" onclick="delayAction"><span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span></a></li>
                <li class="list" style="--clr:#8758ff"><a href="SmartCar-Home.html"><span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span></a></li>
                <li class="list" style="--clr:#4194ff"><a href="SmartCar-Contact.html"><span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span></a></li>
                <li class="list active" style="--clr:#00ccff"><a href="SmartCar-Options.html"><span class="icon">
                            <ion-icon name="settings"></ion-icon>
                        </span></a></li>
                <div class="indicator"></div>
            </ul>
        </div>  
        
        <!-- Header div -->
        <div class="Options_Header">
            <h1>Options</h1>
        </div>

        <!-- Options Parent div-->
        <div class="Options">
            <!-- Dark/Light mode div-->
            <div class="Apperance">
                <input type="button" id="theme-toggle">
                <a>
                    <ion-icon name="moon"></ion-icon>
                    <ion-icon name="sunny"></ion-icon>
                </a>
                <p>Toggle Dark/Light Mode</p>  
            </div>
            
            <!-- Language div-->
            <div class="Language">
                <form action="#">
                    <select name="Language" id="lang">
                        <option value="en">Englisch</option>
                        <option value="de">German</option>
                    </select>
                    <br><br>
                </form>
                <a>
                    <ion-icon name="book"></ion-icon>
                </a>
              <p>Language (coming soon)</p> 
            </div> 

            <!-- Log out div-->
            <div class="Log_out"> 
                <input type="button" id="log-out">
                <a>
                    <ion-icon name="exit"></ion-icon> 
                </a>
                <p>Log out</p>
            </div>
        </div>
       
        <!-- scpripts that import icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!-- scripts shared accross all HTMLS -->
        <script src="./script-theme.js"></script>
        <script src="./script-nav.js"></script> 
        <script src="./script-language.js"></script>       
        
        <!-- scripts for this HTML -->
        <script  src="./script-options.js"></script>
    </body>
</html>
